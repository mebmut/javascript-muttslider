            <div class="wizeSlider-item">

            <div class="wizeSlider-item">

            </div>
            <div class="wizeSlider-item">
                <img src="img/img1.jpg" alt="">

            <span class="action next">></span>
        </div>
    </div>

    <script src="js/wizeSlider.js"></script>
</body>
</html>
